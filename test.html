<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="Home.css" />
    <title>Document</title>
</head>
<style>
    .white {
        color: blue;
    }

    body {
        width: 120px;
    }
</style>

<body>
    <div id="hot-news">
        <div class="hot-news-header">
            <span class="hot-news-title">Tin tức nổi bật</span>
            <div class="see-more">
                <span>Xem thêm </span>
                <img src="img/fi_arrow-right.png" />
            </div>
        </div>
        <div class="hot-news-slider owl-carousel owl-theme">
            <div class="hot-news-slide item">
                <img src="img/image 336.png" />
                <label>
                    <div class="hot-news-slide-content">
                        <div class="hot-news-title-slide">
                            <span> Khởi nghiệp ở Nhật: Ngành nào dễ đẻ ra tiền?</span>
                        </div>
                        <div class="hot-news-desc-slide">
                            <span>Dưới đây là bài phỏng vấn chị Vũ Thu Hà, người được cộng
                                đồng Việt Nam biết đến là một trong những doanh nhân Việt
                                Nam thành công trên...</span>
                        </div>
                    </div>
                </label>
            </div>

            <div class="hot-news-slide item">
                <img src="img/image 336 (1).png" />
                <label>
                    <div class="hot-news-slide-content">
                        <div class="hot-news-title-slide">
                            <span>
                                Nhật Bản nỗ lực ngăn chặn tình trạng làm việc quá tải</span>
                        </div>
                        <div class="hot-news-desc-slide">
                            <span>Theo kế hoạch, người lao động sẽ có những khoảng nghỉ cụ
                                thể giữa các ca làm việc. Các biện pháp khác như chống bóc
                                lột và giám...</span>
                        </div>
                    </div>
                </label>
            </div>
            <div class="hot-news-slide item">
                <img src="img/image 336 (2).png" />
                <label>
                    <div class="hot-news-slide-content">
                        <div class="hot-news-title-slide">
                            <span>
                                Nhật kéo dài thời gian lưu trú của thực tập sinh nước ngoài
                                lên 10 năm</span>
                        </div>
                        <div class="hot-news-desc-slide">
                            <span>Các quan chức Chính phủ Nhật Bản đang soạn thảo chính sách
                                kinh tế và cải cách ngân sách, dự kiến sẽ được thông qua tại
                                cuộc họp Nội các...</span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>


    <div id="collaborators">
        <div class="bg-collaborators">
            <div class="img-collaborators"></div>
        </div>

        <div class="collaborators-content">
            <div class="collaborators-header">
                <span> Tham gia với AAM</span>
            </div>
            <div class="collaborators-title">
                <span>Trở thành cộng tác viên của AAM</span>
            </div>
            <div class="collaborators-desc">
                <span>AAM cho bạn một môi trường việc làm phong phú với những công việc
                    đầy đủ tiêu chí chất lượng - uy tín đem lại cho bạn kinh nghiệm và
                    những trải nghiệm mới trong ngành xuất khẩu lao động.</span>
            </div>
            <div class="resgister-btn">
                <button type="submit" class="resgister">
                    <span>Đăng kí ngay</span>
                    <div>
                        <img src="img/fi_arrow-right_white.png" />
                    </div>

                </button>
            </div>
        </div>
    </div>

</body>

</html>
